        body {

        .login-wrapper {

            margin: 70px auto;
            padding: 30px;

            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
        }

        .login-wrapper h1 {
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .login-wrapper label {
            font-weight: 600;
            color: var(--text-color);

        .cute-link {

        .cute-link a {
            color: #d63384;
            text-decoration: none;

        }

        .cute-link a:hover {

        }

        .sparkle-btn {
