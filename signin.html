<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme.css">
  <script src="theme-toggle.js" defer></script>

  <style>
    .signup-card {
      max-width: 480px;
      margin: 70px auto;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }
    .signup-card h1 {
      font-size: 32px;
      font-weight: 700;
      color: #b30059;
    }
    .signup-btn {
      background-color: #d81b60;
      border: none;
      width: 100%;
      padding: 14px;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      font-size: 17px;
    }
  </style>

</head>

<body>
  <div class="signup-card">
    <h1>Welcome</h1>
    <h4>Sign Up</h4>
    <p>Please fill in all the required information to create your account.</p>

    <form method="POST" action="/signup">
      <label><strong>Email</strong></label>
      <input type="email" class="form-control mb-3" placeholder="Enter Email" name="mail" required>

      <label><strong>Password</strong></label>
      <input type="password" class="form-control mb-3" placeholder="Enter Password" name="pw" required>

      <label><strong>Repeat Password</strong></label>
      <input type="password" class="form-control mb-3" placeholder="Repeat Password" name="repeat-pw" required>

      <p>When you create your account you agree to our 
        <a href="#">Terms & Privacy</a>.
      </p>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
